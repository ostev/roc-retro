<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app"></div>
        <div id="debug">
            <span class="open-close-handle">
                <span class="close">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-chevron-right"
                    >
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </span>
                <span class="open">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-chevron-left"
                    >
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </span>
            </span>
            <table>
                <tr>
                    <th>FPS:</th>
                    <td class="fps stat"></td>
                </tr>
                <tr>
                    <th>Frame delta:</th>
                    <td class="frameDelta stat"></td>
                </tr>
            </table>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
